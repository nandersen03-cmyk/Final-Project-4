    <title>Word Me</title>
    <style>
        body {
            margin: 0;
            font-family: arial, verdana, times new roman, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }
        header {
            border-bottom: 1px solid #3a3a3c;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-sizing: border-box;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }
        #new-game-btn {
            background: none;
            border: 2px solid #565758;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        #new-game-btn:hover {
            background-color: #3a3a3c;
        }

        /* (rest of your existing CSS stays exactly the same) */
        #game { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #board { display: grid; grid-template-rows: repeat(6, 1fr); grid-gap: 5px; margin-bottom: 20px; }
        .row { display: grid; grid-template-columns: repeat(5, 1fr); grid-gap: 5px; }
        .tile { width: 62px; height: 62px; border: 2px solid #3a3a3c; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; text-transform: uppercase; box-sizing: border-box; }
        .tile.filled { border-color: #565758; }
        .tile.correct { background-color: #538d4e; border-color: #538d4e; color: white; }
        .tile.present { background-color: #b59f3b; border-color: #b59f3b; color: white; }
        .tile.absent { background-color: #3a3a3c; border-color: #3a3a3c; color: white; }

        #keyboard { margin-bottom: 20px; }
        .key-row { display: flex; justify-content: center; margin: 4px 0; }
        .key { background-color: #818384; color: white; border: none; border-radius: 4px; font-size: 1rem; font-weight: bold; padding: 0; width: 43px; height: 58px; margin: 0 3px; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; justify-content: center; }
        .key.large { width: 65px; }
        .key.correct { background-color: #538d4e; }
        .key.present { background-color: #b59f3b; }
        .key.absent { background-color: #3a3a3c; }

        #message { position: fixed; top: 100px; background-color: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 5px; font-size: 1.2rem; opacity: 0; transition: opacity 0.3s; }
        #message.show { opacity: 1; }

        @media (max-width: 500px) {
            .tile { width: 50px; height: 50px; font-size: 1.5rem; }
            .key { width: 36px; height: 50px; font-size: 0.9rem; }
            .key.large { width: 55px; }
            #new-game-btn { font-size: 0.9rem; padding: 6px 12px; }
        }
    </style>

        const wordList = validWords.map(w => w.toUpperCase());

        let currentRow = 0;
        let currentTile = 0;
        let gameOver = false;

        const board = document.getElementById('board');
        const rows = [];

        // Build board
        for (let i = 0; i < 6; i++) {
            const row = document.createElement('div');
            row.className = 'row';
            for (let j = 0; j < 5; j++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                row.appendChild(tile);
            }
            board.appendChild(row);
            rows.push(row);

        // === ALL YOUR EXISTING FUNCTIONS (addLetter, deleteLetter, showMessage, checkWord, updateKeyboard) ===
        // (copy them unchanged from your original code â€“ they are perfect)

        function addLetter(letter) {
            if (currentTile < 5 && !gameOver) {
                rows[currentRow].children[currentTile].textContent = letter;
                rows[currentRow].children[currentTile].classList.add('filled');
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0 && !gameOver) {
                currentTile--;
                rows[currentRow].children[currentTile].textContent = '';
                rows[currentRow].children[currentTile].classList.remove('filled');
            }
        }

        function showMessage(text, duration = 1500) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), duration);
        }

        function checkWord() {
            if (currentTile < 5) {
                showMessage('Not enough letters');
                return;
            }

            const guess = Array.from(rows[currentRow].children).map(t => t.textContent).join('');

            if (!wordList.includes(guess)) {
                showMessage('Not in word list');
                return;
            }

            const letterCount = {};
            for (let char of targetWord) letterCount[char] = (letterCount[char] || 0) + 1;

            // Green pass
            for (let i = 0; i < 5; i++) {
                const tile = rows[currentRow].children[i];
                const letter = guess[i];
                if (letter === targetWord[i]) {
                    tile.classList.add('correct');
                    updateKeyboard(letter, 'correct');
                    letterCount[letter]--;
                }
            }

            // Yellow / gray pass
            for (let i = 0; i < 5; i++) {
                const tile = rows[currentRow].children[i];
                const letter = guess[i];
                if (!tile.classList.contains('correct')) {
                    if (targetWord.includes(letter) && letterCount[letter] > 0) {
                        tile.classList.add('present');
                        updateKeyboard(letter, 'present');
                        letterCount[letter]--;
                    } else {
                        tile.classList.add('absent');
                        updateKeyboard(letter, 'absent');
                    }
                }
            }

            if (guess === targetWord) {
                gameOver = true;
                setTimeout(() => showMessage('Genius!', 3000), 1500);
                return;
            }

            currentRow++;
            currentTile = 0;

            if (currentRow === 6) {
                gameOver = true;
                setTimeout(() => showMessage(`The word was ${targetWord}`, 5000), 1500);
            }
        }

            const key = Array.from(document.querySelectorAll('.key')).find(k => k.textContent === letter);
            if (key) {
                if (status === 'correct') key.classList.add('correct');
                else if (status === 'present' && !key.classList.contains('correct')) key.classList.add('present');
                else if (!key.classList.contains('correct') && !key.classList.contains('present')) key.classList.add('absent');
            }
        }

        // Keyboard clicks + physical keyboard (unchanged)
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                if (gameOver) return;
                const letter = key.textContent;
                if (letter === 'Enter') checkWord();
                else if (letter === 'Backspace') deleteLetter();
                else addLetter(letter);
            });
        });

        document.addEventListener('keydown', e => {
            if (gameOver) return;
            const key = e.key.toUpperCase();
            if (key === 'ENTER') checkWord();
            else if (key === 'BACKSPACE') deleteLetter();
            else if (/^[A-Z]$/.test(key)) addLetter(key);
        });

        // ==================== NEW GAME FUNCTION ====================
        function startNewGame() {
            // Pick new word
            targetWord = wordList[Math.floor(Math.random() * wordList.length)];

            // Reset variables
            currentRow = 0;
            currentTile = 0;
            gameOver = false;

            // Clear board
            rows.forEach(row => {
                Array.from(row.children).forEach(tile => {
                    tile.textContent = '';
                    tile.className = 'tile'; // removes correct/present/absent/filled
                });
            });

            // Clear keyboard colors
            document.querySelectorAll('.key').forEach(key => {
                key.className = 'key' + (key.textContent.length > 1 ? ' large' : '');
            });

            // Hide any message
            document.getElementById('message').classList.remove('show');
        }

        // New Game button
        document.getElementById('new-game-btn').addEventListener('click', startNewGame);

        // Optional: you can also allow pressing "N" to start a new game
        document.addEventListener('keydown', e => {
            if (e.key.toUpperCase() === 'N' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                startNewGame();
            }
        });

        // Initial focus
        document.body.focus();
    </script>
</body>
